<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/script.js" defer></script>
    <script src="/bootstrap.bundle.js" defer></script>
    
</head>
<body>

<!-- Header 포함 -->
<div id="header"></div>

<!-- Body Content 포함 -->
<div id="mainContent"></div>

<!-- Footer 포함 -->
<div id="footer"></div>

<script src="bootstrap.bundle.js"></script>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 헤더 불러오기
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Header 파일을 불러오는데 실패했습니다.');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header').innerHTML = data;

                // 헤더 로드 후 로그인 상태 확인
                const loginItem = document.getElementById('loginItem');
                const signupItem = document.getElementById('signupItem');
                const logoutItem = document.getElementById('logoutItem');
                const userWelcome = document.getElementById('userWelcome');
                const currentUser = document.getElementById('currentUser');
                const logoutLink = document.getElementById('logoutLink');

                if (localStorage.getItem('isLoggedIn') === 'true') {
                    loginItem.classList.add('d-none');
                    signupItem.classList.add('d-none');
                    logoutItem.classList.remove('d-none');
                    userWelcome.classList.remove('d-none');
                    currentUser.textContent = localStorage.getItem('currentUser') || '사용자';
                } else {
                    loginItem.classList.remove('d-none');
                    signupItem.classList.remove('d-none');
                    logoutItem.classList.add('d-none');
                    userWelcome.classList.add('d-none');
                }

                logoutLink?.addEventListener('click', () => {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                });
            })
            .catch(error => console.error('Header Error:', error));

        // Body Content 불러오기
        fetch('body-content.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Body Content 파일을 불러오는데 실패했습니다.');
                }
                return response.text();
            })
            .then(data => document.getElementById('mainContent').innerHTML = data)
            .catch(error => console.error('Body Content Error:', error));

        // Footer 불러오기
        fetch('footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer 파일을 불러오는데 실패했습니다.');
                }
                return response.text();
            })
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Footer Error:', error));
    });
</script>
</body>
</html>
