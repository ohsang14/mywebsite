<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자립생활주택운영사업</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.min.js" defer></script>
    <style>
        .page-banner {
            background: url('../img/hand.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .section-card {
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a8f5b;
            margin-bottom: 10px;
            border-bottom: 2px solid #2a8f5b;
            padding-bottom: 5px;
        }

        .section-card p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .section-card ul {
            list-style: none;
            padding: 0;
        }

        .section-card ul li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .section-card ul li::before {
            content: "✔️";
            position: absolute;
            left: 0;
            color: #2a8f5b;
            font-size: 1.1rem;
        }

        .link {
            color: #007bff;
            text-decoration: underline;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: none;
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="page-banner">
    <h1>자립생활주택운영사업</h1>
</div>
<main class="content-container">
    <aside class="sidebar">
        <ul>
            <li><a href="house.html">공동생활가정운영사업</a></li>
            <li><a href="self.html" class="active">자립생활주택운영사업</a></li>
        </ul>
    </aside>
    <section class="main-content">
        <div class="section-card">
            <h3>입주 자격</h3>
            <ul>
                <li>만 18세 이상.</li>
                <li>지원서비스가 필요한 독립생활이 가능한 회원.</li>
                <li>정신의료기관 및 정신요양시설에서 퇴원 후 자립이 필요한 회원.</li>
            </ul>
        </div>
        <div class="section-card">
            <h3>신청 방법</h3>
            <p>입주자 모집 공고는 <a href="https://www.naver.com/" target="_blank" class="link">여기</a>에서 확인할 수 있습니다.</p>
        </div>
        <div class="section-card">
            <h3>서비스 내용</h3>
            <p>주거지원서비스, 임대보증금, 임차료, 공과금, 자립지원서비스.</p>
        </div>
    </section>
</main>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    });
</script>
</body>
</html>
