<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공동생활가정운영사업</title>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.min.js" defer></script>
    <style>
        /* 공통 배너 스타일 */
        .page-banner {
            background: url('../img/container01.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* 콘텐츠 레이아웃 */
        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* 섹션 카드 디자인 */
        .section-card {
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-card h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a8f5b;
            margin-bottom: 10px;
            border-bottom: 2px solid #2a8f5b;
            padding-bottom: 5px;
        }

        .section-card p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .section-card ul {
            list-style: none;
            padding: 0;
        }

        .section-card ul li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .section-card ul li::before {
            content: "✔️";
            position: absolute;
            left: 0;
            color: #2a8f5b;
            font-size: 1.1rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
</head>
<body>
<!-- 공통 헤더 -->
<div id="header"></div>

<!-- 페이지 배너 -->
<div class="page-banner">
    <h1>공동생활가정운영사업</h1>
</div>

<!-- 메인 콘텐츠 -->
<main class="content-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <ul>
            <li><a href="house.html" class="active">공동생활가정운영사업</a></li>
            <li><a href="self.html">자립생활주택운영사업</a></li>
        </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <section class="main-content">
        <div class="section-card">
            <h3>입소 자격</h3>
            <ul>
                <li>만 15세 이상으로 정신의료기관의 정기적인 치료를 받고 있는 정신질환자</li>
                <li>보호자의 동의가 가능한 회원</li>
                <li>약물 복용에 어려움이 없는 회원</li>
                <li>충동적이지 않은 회원</li>
            </ul>
        </div>

        <div class="section-card">
            <h3>입소 방법</h3>
            <p>입소를 희망할 경우 본인과 가족이 담당자와 상담 후 입소 등록을 진행합니다.</p>
        </div>

        <div class="section-card">
            <h3>준비 서류</h3>
            <p>입소의뢰서 또는 주치의 소견서를 제출해야 합니다.</p>
        </div>

        <div class="section-card">
            <h3>서비스 내용</h3>
            <p>주거지원서비스, 재활훈련서비스, 취업연계서비스를 제공합니다.</p>
        </div>
    </section>
</main>

<!-- 공통 푸터 -->
<div id="footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    });
</script>
</body>
</html>
