<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설립목적</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.js" defer></script>
    <style>
        .page-banner {
            background: url('../img/purpose.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #2a8f5b;
            padding-bottom: 10px;
        }

        .main-content p {
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .main-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="page-banner">
    <h1>설립목적</h1>
</div>
<main class="content-container">
    <aside class="sidebar">
        <ul>
            <li><a href="purpose.html" class="active">설립목적</a></li>
            <li><a href="greeting.html">인사말</a></li>
            <li><a href="history.html">연혁</a></li>
            <li><a href="rules.html">정관</a></li>
            <li><a href="organization.html">조직도</a></li>
            <li><a href="location.html">찾아오는길</a></li>
        </ul>
    </aside>
    <section class="main-content">
        <h2>설립목적</h2>
        <img src="../img/purpose.png" alt="설립목적 이미지">
        <p>
            자주적·자립적·자치적인 협동조합 활동을 통하여 사회서비스를 필요로 하는 취약계층 및 장애인에게
            재활훈련서비스를 제공합니다.
        </p>
        <p>
            구성원의 복리증진과 상부상조, 취약계층과 장애인의 사회적 배제 및 자립기반 마련을 통한 삶의 질 향상을 위하여
            이종 유형의 조합원들이 모여 조합원의 경영개선 및 생활향상과 지역사회 및 국가의 균형 있는 발전에 기여하는
            것을 목적으로 합니다.
        </p>
    </section>
</main>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error fetching footer:', error));
    });
</script>
</body>
</html>
