<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사말</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.js" defer></script>
    <style>
        .page-banner {
            background: url('../img/hand.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: center;
        }

        .main-content img {
            width: 40%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content .text-content {
            flex: 1;
        }

        .main-content .text-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #2a8f5b;
            padding-bottom: 10px;
        }

        .main-content .text-content p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .main-content .author {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
            }

            .main-content img {
                width: 80%;
                margin-bottom: 20px;
            }

            .main-content .text-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="page-banner">
    <h1>인사말</h1>
</div>
<main class="content-container">
    <aside class="sidebar">
        <ul>
            <li><a href="purpose.html">설립목적</a></li>
            <li><a href="greeting.html" class="active">인사말</a></li>
            <li><a href="history.html">연혁</a></li>
            <li><a href="rules.html">정관</a></li>
            <li><a href="organization.html">조직도</a></li>
            <li><a href="location.html">찾아오는길</a></li>
        </ul>
    </aside>
    <section class="main-content">
        <img src="../img/greeting.png" alt="인사말 이미지">
        <div class="text-content">
            <h2>인사말</h2>
            <p>
                아직도 우리 주변에는 어려움과 힘들게 살아가는 사람들이 많이 있습니다.
                장애인 관련 정책은 있지만, 아쉬운 부분이 많고 현실에서는 여전히 지원이 부족합니다.
            </p>
            <p>
                정신적, 물리적 지원이 더 필요하며, 우리는 함께 더 나은 세상을 만들어가야 합니다.
            </p>
            <p>
                <strong>"변화하지 않는 사람은 퇴보한다"</strong>라는 말처럼, 우리는 끊임없이 발전해야 합니다.
            </p>
            <p>
                한마음사회적협동조합은 여러분과 함께 희망을 만들어가겠습니다.
            </p>
            <p class="author">한마음사회적협동조합 이사장 최동표</p>
        </div>
    </section>
</main>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data);
    });
</script>
</body>
</html>
