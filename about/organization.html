<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조직도</title>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.min.js" defer></script>
    <style>
        /* 공통 배너 스타일 */
        .page-banner {
            background: url('../img/container01.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* 콘텐츠 레이아웃 */
        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .main-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }

            .main-content img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<!-- 공통 헤더 -->
<div id="header"></div>

<!-- 페이지 배너 -->
<div class="page-banner">
    <h1>조직도</h1>
</div>

<!-- 메인 콘텐츠 -->
<main class="content-container">
    <!-- 사이드바 -->
    <aside class="sidebar">
        <ul>
            <li><a href="purpose.html">설립목적</a></li>
            <li><a href="greeting.html">인사말</a></li>
            <li><a href="history.html">연혁</a></li>
            <li><a href="rules.html">정관</a></li>
            <li><a href="organization.html" class="active">조직도</a></li>
            <li><a href="location.html">찾아오는길</a></li>
        </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <section class="main-content">
        <h2>조직도</h2>
        <img src="../img/organization.png" alt="조직도 이미지">
    </section>
</main>

<!-- 공통 푸터 -->
<div id="footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error fetching footer:', error));
    });
</script>
</body>
</html>
