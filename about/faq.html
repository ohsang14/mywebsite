<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문게시판</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.min.js" defer></script>
    <style>
        .page-banner {
            background: url('../img/container01.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #4CAF50;
            color: white;
        }

        .main-content {
            flex: 3;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .main-content h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .board-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .board-table th,
        .board-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .board-table th {
            background-color: #f4f6f9;
            font-weight: bold;
        }

        .board-table tr:hover {
            background-color: #f1f8e9;
        }

        .write-btn {
            margin: 20px 0;
            text-align: right;
        }

        .write-btn button {
            background-color: #4CAF50;
            border: none;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-body p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="page-banner">
    <h1>질문게시판</h1>
</div>
<main class="content-container">
    <aside class="sidebar">
        <ul>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="faq.html" class="active">질문게시판</a></li>
        </ul>
    </aside>
    <section class="main-content">
        <h2>질문게시판</h2>
        <div class="write-btn">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#writeModal">+ 새 글쓰기</button>
        </div>
        <table class="board-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody id="faqBoardBody"></tbody>
        </table>
    </section>
</main>
<div class="modal fade" id="writeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">글쓰기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="faqPostTitle" placeholder="제목" class="form-control mb-2">
                <textarea id="faqPostContent" placeholder="내용" rows="5" class="form-control"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="faqSavePost">등록</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="faqViewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="faqViewModalTitle">글 제목</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>작성자:</strong> <span id="faqViewModalAuthor"></span></p>
                <p><strong>작성일:</strong> <span id="faqViewModalDate"></span></p>
                <p><strong>조회수:</strong> <span id="faqViewModalViews"></span></p>
                <hr>
                <p id="faqViewModalContent"></p>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script>
    let faqPosts = JSON.parse(localStorage.getItem('faqPosts')) || [];
    const boardBody = document.getElementById('faqBoardBody');
    function renderFaqPosts() {
        boardBody.innerHTML = faqPosts.map((post, index) => `
            <tr>
                <td>${index + 1}</td>
                <td><a href="#" onclick="showFaqPost(${index})">${post.title}</a></td>
                <td>${post.author}</td>
                <td>${post.date}</td>
                <td>${post.views}</td>
            </tr>
        `).join('');
    }
    window.showFaqPost = (index) => {
        const post = faqPosts[index];
        post.views++;
        document.getElementById('faqViewModalTitle').innerText = post.title;
        document.getElementById('faqViewModalAuthor').innerText = post.author;
        document.getElementById('faqViewModalDate').innerText = post.date;
        document.getElementById('faqViewModalContent').innerText = post.content;
        localStorage.setItem('faqPosts', JSON.stringify(faqPosts));
        renderFaqPosts();
        new bootstrap.Modal(document.getElementById('faqViewModal')).show();
    };
    renderFaqPosts();
</script>
</body>
</html>
