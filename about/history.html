<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연혁</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../script.js" defer></script>
    <script src="../bootstrap.bundle.js" defer></script>
    <style>
        .page-banner {
            background: url('../img/hand.png') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page-banner h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .content-container {
            display: flex;
            gap: 30px;
            margin: 30px auto;
            max-width: 1200px;
        }

        .sidebar {
            flex: 1;
            background: #f9fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #2a8f5b;
            color: #fff;
        }

        .main-content {
            flex: 3;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #2a8f5b;
            padding-bottom: 10px;
            text-align: center;
        }

        .main-content img {
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .main-content p {
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
                text-align: center;
            }

            .main-content img {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="page-banner">
    <h1>연혁</h1>
</div>
<main class="content-container">
    <aside class="sidebar">
        <ul>
            <li><a href="purpose.html">설립목적</a></li>
            <li><a href="greeting.html">인사말</a></li>
            <li><a href="history.html" class="active">연혁</a></li>
            <li><a href="rules.html">정관</a></li>
            <li><a href="organization.html">조직도</a></li>
            <li><a href="location.html">찾아오는길</a></li>
        </ul>
    </aside>
    <section class="main-content">
        <h2>연혁</h2>
        <img src="../img/history.png" alt="연혁 이미지">
    </section>
</main>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('../header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(error => console.error('Error fetching header:', error));

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Error fetching footer:', error));
    });
</script>
</body>
</html>
