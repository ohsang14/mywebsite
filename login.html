<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f9fafc, #e3e6ea);
        }

        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2a8f5b;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #2a8f5b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1f6d43;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #2a8f5b;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="header"></div>

<main class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginUsername" class="form-label">아이디</label>
            <input type="text" id="loginUsername" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="loginPassword" class="form-label">비밀번호</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="forgot-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">로그인</button>

        <div class="signup-link">
            아직 계정이 없으신가요? <a href="signup.html">회원가입</a>
        </div>
    </form>
</main>

<div id="footer"></div>

<script src="bootstrap.bundle.js"></script>
<script src="script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    });
</script>
</body>
</html>
