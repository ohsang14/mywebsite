<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f9fafc, #e3e6ea);
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2a8f5b;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .terms-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
            font-size: 0.9rem;
            background-color: #f8f9fa;
        }

        .btn-primary {
            background-color: #2a8f5b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1f6d43;
        }
    </style>
</head>
<body>

<div id="header"></div>

<main class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">

        <div class="mb-3">
            <label for="signupUsername" class="form-label">아이디</label>
            <input type="text" id="signupUsername" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="signupPassword" class="form-label">비밀번호</label>
            <input type="password" id="signupPassword" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="mb-3">
            <label for="signupPasswordConfirm" class="form-label">비밀번호 확인</label>
            <input type="password" id="signupPasswordConfirm" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="mb-3">
            <label class="form-label">이용약관</label>
            <div class="terms-box">
                <p>made by ohsang.</p>
                <p>제 1 조 (목적)
                    이 약관은 [웹사이트 이름] (이하 "서비스")의 이용과 관련하여 서비스 제공자와 회원 간의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.</p>
                <p>2. 회원가입은 본 약관에 동의하고, 서비스에서 요구하는 정보를 입력한 후 완료됩니다.</p>
                <p>3. 가입 시 허위 정보를 입력하거나 타인의 정보를 도용한 경우, 서비스 이용이 제한될 수 있습니다.</p>
            </div>
            <div class="form-check">
                <input type="checkbox" id="termsAgree" class="form-check-input" required>
                <label for="termsAgree" class="form-check-label">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
</main>

<div id="footer"></div>

<script src="bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
