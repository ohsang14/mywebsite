<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인사말</title>
    <!-- CSS 경로 -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!-- JS 경로 -->
    <script src="./script.js" defer></script>
    <script src="./bootstrap.bundle.js" defer></script>
</head>
<body>
    <!-- 공통 헤더 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 -->
    <main class="container">
        <h1 class="page-title">인사말</h1>
        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="purpose.html">설립목적</a></li>
                    <li class="active"><a href="greeting.html">인사말</a></li>
                    <li><a href="#">연혁</a></li>
                    <li><a href="#">정관</a></li>
                    <li><a href="#">조직도</a></li>
                    <li><a href="#">찾아오는길</a></li>
                </ul>
            </div>
            <div class="content">
                <h2>인사말</h2>
                <p>
                    아직도 우리 주변에는 어려움과 힘들게 살아가는 사람들이 많이 있습니다. 
                    장애인 관련 정책은 있지만, 아쉬운 부분이 많고 현실에서는 여전히 지원이 부족합니다.
                </p>
                <p>
                    정신적, 물리적 지원이 더 필요하며, 우리는 함께 더 나은 세상을 만들어가야 합니다.
                </p>
                <p>
                    <strong>"변화하지 않는 사람은 퇴보한다"</strong>라는 말처럼, 우리는 끊임없이 발전해야 합니다.
                </p>
                <p>
                    한마음사회적협동조합은 여러분과 함께 희망을 만들어가겠습니다.
                </p>
                <p class="author">한마음사회적협동조합 이사장 최동표</p>
                <img src="./img/greeting_image.jpg" alt="인사말 이미지" class="content-image">
            </div>
        </div>
    </main>

    <!-- 공통 푸터 -->
    <div id="footer"></div>

    <!-- JavaScript로 Header와 Footer 로드 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('./header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            fetch('./footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
